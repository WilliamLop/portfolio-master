<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" href="images/devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <title>Portafolio</title>
    <script src="https://kit.fontawesome.com/766c25c2d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <main class="main">
      <div class="main__container">
        <div class="main__content">
          <!-- Header -->
          <header class="header header__home grid-1">
            <figure class="figure__perfil">
              <img src="images/logoFenbapps.png" alt="" class="perfil__img">
            </figure>

            <div class="perfil__info--container grid-1">
              <div class="perfil__info grid-1">
                <div class="info__date">
                  <h2 class="date__title">Fenbaru</h2>
                  <p class="date__paragraph">Front-end developer</p>
                </div>
                <div class="info__contact">
                  <p class="contact__text">
                    <i class="fa-solid fa-envelope"></i>
                    fenbapps@gmail.com
                  </p>
                  <p class="contact__text">
                    <i class="fa-solid fa-phone"></i>
                    (+57) 322-725-26-35
                  </p>
                </div>
              </div>
              <p class="date__paragraph">
                Self-motivated developer, who is willing to learn and create outstanding UI applications
              </p>
              <p class="date__paragraph">
                Donec aliquam est dui, vel vestibulum diam solicitud id. Quisque feugiat malesuada molestie
              </p>
            </div>
          </header>
        </div>

        <div class="skills__grid">
            <section class="habilidades grid-1">
              <h3 class="habilidades__title">Front End</h3>

              <article class="habilidad__name">
                <i class="fa-brands fa-html5" style="color: #d56801;"></i>
                <div class="progress__bar">
                  <div class="progress"></div>
                </div>
              </article>
              <article class="habilidad__name">
                <i class="fa-brands fa-css3-alt" style="color: #028eca;"></i>
                <div class="progress__bar">
                  <div class="progress"></div>
                </div>
              </article>
              <article class="habilidad__name">
                <i class="fa-brands fa-square-js" style="color: #F7DF1E;"></i>
                <div class="progress__bar">
                  <div class="progress"></div>
                </div>
              </article>
              <article class="habilidad__name">
                <i class="fa-brands fa-github" style="color: #bd4b00;"></i>
                <div class="progress__bar">
                  <div class="progress"></div>
                </div>
              </article>
              <article class="habilidad__name">
                <i class="fa-brands fa-react" style="color: #00b8e6;"></i>
                <div class="progress__bar">
                  <div class="progress"></div>
                </div>
              </article>
            </section>
        </div>
      
      </div>
    </main>


    <script src="js/script.js"></script>
  </body>
</html>
